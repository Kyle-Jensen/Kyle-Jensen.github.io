<!DOCTYPE html>
<html>
<title>Contact Form </title>
<head>
<link rel="icon" href="niutab.png" type="image/x-icon">
<style>
        * {
          box-sizing: border-box;
        }
        
        body {
          font-family: Arial;
          padding: 1px;
          background: black;
            background-image: url(grayback.jpg);
        
        }
        
.header {
  padding: 30px;
  text-align: center;
  background: silver;
   border: 3px solid gray;
	  border-radius: 10px;
      background-image: url(horizontal.png);
      color: white;
}

.header h1 {
  font-size: 50px;
}
.column {
  float: left;
  margin-top:10px;
  

}
.left {
  width: 25%;
	
}

.right {
  width: 75%;
	
}  

.topnav {
  overflow: hidden;
  background-color: #333;
    border: 3px solid gray;
	border-radius: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
      background-image: linear-gradient(to bottom, white, Gray);
    
}

.topnav a {
  color: black;
  text-align: center ;
  padding: 14px 16px;
  text-decoration:none;
  font-size: 30px;
  
}

.topnav a:hover {
  background-color: #37474F;
  color: black;
}
.topnav a:visited {
  background-color: #37474F;
  color: #333;
}
.middlenav a {
  float: center;
  display: block;
  color: black;
  text-align: center ;
  padding: 14px 16px;
  text-decoration:  underline;
  font-size: 30px;
}


.middlenav a:hover {
  background-color: #37474F;
  color: black;
}
.middlenav a:visited {
  background-color: #37474F;
  color: #333;
}
